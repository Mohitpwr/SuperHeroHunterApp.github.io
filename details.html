<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/details.css">
    </head>
    <body>
        <header>
            <div class="appname position">
                <a href="index.html"><h1>SuperHeroApp</h1></a>
            </div>
           
            <div class="favourites position">
                <button class="btn btn-dark"><a href="favourites.html"><h1>Favourites</h1></a></button>
            </div>
        </header>

        <!-- Notification Alert -->
        <div id="alert" style="visibility:hidden" class="success">Success Message</div>
        <div id="alert" style="visibility:hidden" class="failure">Error Message</div>


        <div id="main-container">
         

            <!-- Hero info data will be appended here -->
            <div id='data-container'>
                <!-- Image of the hero -->
                <div id="image">
                    <img width="400" height="400">
                    <img id="fav_btn" width="40" >
                </div>

                <div id="detail-container">
                    <div class="detail-item">

                        <!-- Powerstats bars -->
                        <span class="anchor" id="powerstats"></span>
                        <h1 id="powerstats">Powerstats</h1>
                        <div id="stats-container">
                            <div id="stat-names">
                                <span>Combat</span>
                                <span>Durability</span>
                                <span>Intelligence</span>
                                <span>Power</span>
                                <span>Speed</span>
                                <span>Strength</span>
                            </div>

                            <div id="stat-bars">
                                <div class="bar-container">
                                    <div class="bar combat" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar durability" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar intelligence" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar power" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar speed" style="width: 0%;">.</div>
                                </div>
                                <div class="bar-container">
                                    <div class="bar strength" style="width: 0%;">.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="detail-item">
                     
                        <h1>Appearance</h1>
                        <section id="appearance">...</section>
                    </div>
                    <div class="detail-item">
                   
                        <h1>Biography</h1>
                        <section id="biography">...</section>
                    </div>
                    <div class="detail-item">
                        
                        <h1>Occupation</h1>
                        <section id="occupation">...</section>
                    </div>
                    <div class="detail-item">
                        
                        <h1>Connections</h1>
                        <section id="connections">...</section>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/details.js"></script>
    </body>
</html>
